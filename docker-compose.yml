version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai-website-optimizer-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_website_optimizer
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: ai-website-optimizer-redis
    ports:
      - '6379:6379'
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: ai-website-optimizer-api
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_website_optimizer
      REDIS_URL: redis://redis:6379
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: ai-website-optimizer-web
    restart: always
    ports:
      - '3001:80'
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
